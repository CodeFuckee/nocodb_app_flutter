name: Android Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    if: "!startsWith(github.event.head_commit.message, 'ci version bump')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - id: bump
        run: |
          set -e
          version=$(python - <<'PY'
          import re
          from pathlib import Path
          path = Path("pubspec.yaml")
          text = path.read_text()
          m = re.search(r'^version:\s*([0-9]+\.[0-9]+\.[0-9]+)\+([0-9]+)\s*$', text, re.M)
          if not m:
            raise SystemExit("version not found")
          ver = m.group(1)
          build = int(m.group(2)) + 1
          new = f"{ver}+{build}"
          text = re.sub(r'^version:\s*[0-9]+\.[0-9]+\.[0-9]+\+[0-9]+\s*$',
                        f"version: {new}", text, flags=re.M)
          path.write_text(text)
          print(new)
          PY
          )
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "ci version bump"
          git push
      - run: flutter build apk --release
      - run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.bump.outputs.version }}" \
            build/app/outputs/flutter-apk/app-release.apk \
            --title "v${{ steps.bump.outputs.version }}" \
            --generate-notes
